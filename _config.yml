# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 오늘도 끄적끄적
subtitle: Toss Server Developer
description: 느리더라도 꾸준하게
author: 양권성
language: ko

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://perfectacle.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: 미분류
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
plugins:
  google_analytics: UA-87795455-1

# nofollow
## Docs: https://github.com/liuzc/hexo-autonofollow
### Adds nofollow attribute to all external links in your hexo blog posts automatically.
nofollow:
  enable: true

# sitemap auto generator
sitemap:
  path: sitemap.xml

# rss feed auto generator
feed:
  type: atom
  path: atom.xml
  limit: 20

# robots.txt for crawler
robotstxt:
  useragent: "*"
  allow:
    - /

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:perfectacle/perfectacle.github.io.git

archive_generator:
  enabled: true
  per_page: 1000
  yearly: true
  monthly: true
  daily: false
  order_by: -date